<div class="col-sm-12">
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-sm-4">&nbsp;</div>
        <div class="col-sm-4">
            <div class="input-group">
                <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-disabled="yaoming" ng-click="all()">全部</button>
      </span><input type="text" class="form-control" placeholder="请输入药名..." ng-model="yaoming">
                <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-disabled="!yaoming" ng-click="search()">搜索</button>
      </span>
            </div><!-- /input-group -->
        </div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row text-center" ng-show="nothing"><h3>so sorry!没有收藏到此药物</h3></div>
    <div class="row" ng-show="!nothing">
        <div class="text-center" ng-show="loading==false"><img src="../images/loading.gif" /></div>
        <div class="col-sm-3 col-md-3 col-lg-3 " ng-repeat="item in list" ng-show="loading==true">
                <div class="thumbnail" style="height: 420px;">
                    <a title="当归" target="_blank">
                        <img class="lazy" src="{{item.attributes.picture._url}}" alt="图片"/>
                    </a>
                    <div class="caption">
                        <h3>
                            <span>{{item.attributes.name}}</span>
                            &emsp;
                            <a ui-sref="main.singleExp({keyWord:item.attributes.name})" style="font-size: 12px;">更多信息</a>
                        </h3>
                        <p style="overflow:hidden;text-overflow:ellipsis;display:-webkit-box;-webkit-line-clamp: 4;-webkit-box-orient:vertical;width:220px;">
                            {{item.attributes.des}}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div ng-show="!nothing" page-list="" pages="couts" singlepage="single"></div>




</div>
